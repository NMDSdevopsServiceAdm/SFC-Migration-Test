<div id="content">
  <div class="asc-tabs-container">
    <div class="govuk-width-container">
      <app-new-tabs (selectedTabClick)="tabClickEvent($event)" [tabs]="tabs" [dashboardView]="dashboardView">
      </app-new-tabs>
    </div>
  </div>

  <div class="asc-header-section">
    <div class="asc-header-section__top">
      <div class="govuk-width-container">
        <app-back-link></app-back-link>
        <app-new-back-link></app-new-back-link>
        <app-breadcrumbs></app-breadcrumbs>
        <app-alert></app-alert>
      </div>
    </div>
    <div *ngIf="dashboardView">
      <div class="govuk-width-container" data-testid="dashboard-header">
        <app-new-dashboard-header></app-new-dashboard-header>
      </div>
    </div>
  </div>
  <div class="govuk-width-container">
    <main
      id="main-content"
      class="govuk-main-wrapper app-main-class govuk-util__no-focus"
      [ngClass]="{ 'govuk-!-padding-top-0': dashboardView }"
      #content
      role="main"
      tabindex="-1"
    >
      <router-outlet> </router-outlet>
    </main>
  </div>
</div>
