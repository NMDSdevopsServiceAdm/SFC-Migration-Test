<p class="govuk-!-font-size-27" *ngIf="showRank; else noRank">
  Your workplace is ranked {{ rank }} in your comparison group.
</p>
<ng-template #noRank>
  <p class="govuk-!-font-size-27" *ngIf="showNoRankMessage; else noComparisonData">
    {{ message }} We cannot show where you rank.
  </p>
</ng-template>
<ng-template #noComparisonData>
  <p class="govuk-!-font-size-27">
    We do not have enough data to show this comparison yet. Your workplace cannot be ranked without a comparison group.
  </p>
</ng-template>
