<span class="govuk-caption-l">Benchmarks</span>
<h1 class="govuk-heading-l">Rankings</h1>

<div class="govuk-grid-row govuk-!-margin-bottom-9">
  <div class="govuk-grid-column-two-thirds">
    <p *ngIf="metaDataAvailable; else noMetaData">
      <strong>Your comparison group</strong> and ranking was last updated {{ lastUpdated | date: 'd MMMM yyyy' }}.
    </p>
    <ng-template #noMetaData>
      <p><strong>Your comparison group</strong> information is not available.</p>
    </ng-template>
  </div>
</div>

<app-gauge #payGauge>
  <ng-container your-rank>
    <app-ranking-content
      [currentRank]="currentRank"
      [stateMessage]="rankStateMessage"
      [hasValue]="rankHasValue"
      [noData]="noData"
    ></app-ranking-content>
  </ng-container>
</app-gauge>
