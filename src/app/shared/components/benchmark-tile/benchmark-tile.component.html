<div class="govuk-grid-column-one-half">
  <div class="asc-tile">
    <div class="asc-tile-description">
      <h2 class="govuk-heading-l govuk-!-margin-bottom-2">{{title}}</h2>
      <p class="govuk-body-s">{{description}}</p>
    </div>
    <div class="asc-tile-key">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-full govuk-grid-column-one-half-from-desktop">
          <h3 class="govuk-body-s govuk-!-font-weight-bold govuk-!-margin-bottom-2 govuk-!-margin-top-4">Your workplace</h3>
          <p class="govuk-!-margin-bottom-0 asc-tile-key-text" [ngClass]="{'asc-color-turquoise asc-tile-key-number': showYourWorkplace, 'govuk-body-s govuk-!-margin-top-2': !showYourWorkplace}">
            <ng-content select="your-workplace"></ng-content>
          </p>
        </div>
        <div class="govuk-grid-column-full govuk-grid-column-one-half-from-desktop">
          <h3 class="govuk-body-s govuk-!-font-weight-bold govuk-!-margin-bottom-2 govuk-!-margin-top-4">Comparison group</h3>
          <p class="govuk-!-margin-bottom-0 asc-tile-key-text" [ngClass]="{'asc-color-turquoise asc-tile-key-number': showComparisonGroup, 'govuk-body-s govuk-!-margin-top-2': !showComparisonGroup}">
            <ng-content select="comparison-group"></ng-content>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
