<div>
  <table class="govuk-table govuk-!-margin-top-7">
    <caption class="govuk-table__caption govuk-table__caption--m">
      Average pay and salaries
    </caption>
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header"></th>
        <th scope="col" class="govuk-table__header commparision-table-header govuk-!-text-align-centre">
          Your workplace
        </th>
        <th scope="col" class="govuk-table__header commparision-table-header govuk-!-text-align-centre">
          Comparison group
        </th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <tr app-data-area-table-row class="govuk-table__row first-row" header="Care worker pay" [data]="data.careWorkerPay"></tr>
      <tr app-data-area-table-row class="govuk-table__row" header="Senior care worker pay" [data]="data.seniorCareWorkerPay"></tr>
      <tr app-data-area-table-row class="govuk-table__row" header="Registered nurse salary" [data]="data.registeredNursePay"></tr>
      <tr app-data-area-table-row class="govuk-table__row" header="Registered manager salary" [data]="data.registeredManagerPay"></tr>
    </tbody>
  </table>

  <div class="govuk-width-container govuk-!-margin-top-7">
    <app-benchmarks-select-view-panel
      [falseSelectionName]="'Where you rank'"
      [trueSelectionName]="'Where you\'re positioned'"
      (handleViewToggle)="handleViewBenchmarkPosition($event)"
    >
    </app-benchmarks-select-view-panel>

    <ng-container *ngIf="viewBenchmarksPosition; else showRankings">
      <div class="govuk-!-margin-top-7" data-testid="barcharts">
        <app-data-area-barchart
          [positionedTitle]="'Care worker pay'"
          [payMoreThanWorkplacesNumber]="54"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
        <app-data-area-barchart
          [positionedTitle]="'Senior care worker pay'"
          [payMoreThanWorkplacesNumber]="21"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
        <app-data-area-barchart
          [positionedTitle]="'Registered nurse salary'"
          [payMoreThanWorkplacesNumber]="36"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
        <app-data-area-barchart
          [positionedTitle]="'Registered manager salary'"
          [payMoreThanWorkplacesNumber]="31"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
      </div>
    </ng-container>
    <ng-template #showRankings>
      <div class="govuk-!-margin-top-7" data-testid="rankings">
        <app-data-area-ranking
          [rankingTitle]="'Care worker pay'"
          [workplaceRankNumber]="18"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
        <app-data-area-ranking
          [rankingTitle]="'Senior care worker pay'"
          [workplaceRankNumber]="51"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
        <app-data-area-ranking
          [rankingTitle]="'Registered nurse salary'"
          [workplaceRankNumber]="36"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
        <app-data-area-ranking
          [rankingTitle]="'Registered manager salary'"
          [workplaceRankNumber]="41"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
      </div>
    </ng-template>
  </div>
</div>
