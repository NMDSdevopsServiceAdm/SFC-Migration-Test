<div>
  <table class="govuk-table govuk-!-margin-top-7">
    <caption class="govuk-table__caption govuk-table__caption--m">
      Average pay and salaries
    </caption>
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header"></th>
        <th scope="col" class="govuk-table__header commparision-table-header govuk-!-text-align-centre">
          Your workplace
        </th>
        <th scope="col" class="govuk-table__header commparision-table-header govuk-!-text-align-centre">
          Comparison group
        </th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row first-row">
        <th scope="row" class="govuk-table__header commparision-row-header govuk-!-font-weight-regular">
          Care worker pay
        </th>
        <td class="govuk-table__cell workplace-cell">£10.26 (hourly)</td>
        <td class="govuk-table__cell comparision-group-cell">£9.75 (hourly)</td>
      </tr>
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__header commparision-row-header govuk-!-font-weight-regular">
          Senior care worker pay
        </th>
        <td class="govuk-table__cell workplace-cell">£11.05 (hourly)</td>
        <td class="govuk-table__cell comparision-group-cell">£11.50 (hourly)</td>
      </tr>
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__header commparision-row-header govuk-!-font-weight-regular">
          Registered nurse salary
        </th>
        <td class="govuk-table__cell workplace-cell">£34,130 (annually)</td>
        <td class="govuk-table__cell comparision-group-cell">£34,100 (annually)</td>
      </tr>
      <tr class="govuk-table__row last-row">
        <th scope="row" class="govuk-table__header govuk-!-font-weight-regular">Registered manager salary</th>
        <td class="govuk-table__cell workplace-cell">£35,637 (annually)</td>
        <td class="govuk-table__cell comparision-group-cell">£36,185 (annually)</td>
      </tr>
    </tbody>
  </table>

  <div class="govuk-width-container govuk-!-margin-top-7">
    <app-benchmarks-select-view-panel
      [toggleBoolean]="viewBenchmarksPosition"
      [falseSelectionName]="'Where you rank'"
      [trueSelecttionName]="'Where you\'re positioned'"
      (handleViewToggle)="handleViewBenchmarkPosition($event)"
    >
    </app-benchmarks-select-view-panel>

    <ng-container *ngIf="viewBenchmarksPosition; else showRankings">
      <div class="govuk-!-margin-top-7" data-testid="barcharts">
        <app-data-area-barchart
          [positionedTitle]="'Care worker pay'"
          [payMoreThanWorkplacesNumber]="54"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
        <app-data-area-barchart
          [positionedTitle]="'Senior care worker pay'"
          [payMoreThanWorkplacesNumber]="21"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
        <app-data-area-barchart
          [positionedTitle]="'Registered nurse salary'"
          [payMoreThanWorkplacesNumber]="36"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
        <app-data-area-barchart
          [positionedTitle]="'Registered manager salary'"
          [payMoreThanWorkplacesNumber]="31"
          [workplacesNumber]="72"
        ></app-data-area-barchart>
      </div>
    </ng-container>
    <ng-template #showRankings>
      <div class="govuk-!-margin-top-7" data-testid="rankings">
        <app-data-area-ranking
          [rankingTitle]="'Care worker pay'"
          [workplaceRankNumber]="18"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
        <app-data-area-ranking
          [rankingTitle]="'Senior care worker pay'"
          [workplaceRankNumber]="51"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
        <app-data-area-ranking
          [rankingTitle]="'Registered nurse salary'"
          [workplaceRankNumber]="36"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
        <app-data-area-ranking
          [rankingTitle]="'Registered manager salary'"
          [workplaceRankNumber]="41"
          [workplacesNumber]="72"
        ></app-data-area-ranking>
      </div>
    </ng-template>
  </div>
</div>
