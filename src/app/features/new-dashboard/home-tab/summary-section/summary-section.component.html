<div class="govuk-width-container govuk-!-margin-top-7 summary-box" data-testid="summaryBox">
  <ng-container *ngFor="let section of sections; index as index">
    <div class="govuk-grid-row summary-section">
      <div
        class="govuk-grid-column-one-half govuk-!-margin-top-3 govuk-!-margin-bottom-3 govuk-body-l summary-section__links"
      >
        <a (click)="navigateToTab($event, section.fragment)" class="govuk-link--no-visited-state" href="#">
          {{ section.linkText }}
        </a>
      </div>
      <div
        class="govuk-grid-column-one-half govuk-!-margin-top-3 govuk-!-margin-bottom-3 govuk-body summary-section__summary-text"
      >
        Remember to check and update this data often
      </div>
    </div>
    <hr
      *ngIf="index < sections.length - 1"
      class="govuk-section-break govuk-section-break--visible summary-section__break"
    />
  </ng-container>
</div>
