<div class="govuk-grid-row govuk-!-margin-top-6 govuk-!-margin-left-0">
  <div *ngIf="isAdmin" class="govuk-checkboxes govuk-checkboxes--small">
    <div class="govuk-checkboxes__item">
      <input
        data-testid="showDataCheckbox"
        type="checkbox"
        class="govuk-checkboxes__input"
        id="sanitiseData"
        name="sanitiseData"
        [checked]="!sanitise"
        (change)="toggleCheckbox($event.target)"
      />
      <label for="sanitiseData" class="govuk-label govuk-checkboxes__label"> Show DOB & NI number </label>
    </div>
  </div>
</div>
<h2 class="govuk-heading-s">Download your current data</h2>
<ul class="govuk-list govuk-list--download">
  <li>
    <a
      href="/bulk-upload/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-bulk-upload-workplace.csv"
      (click)="downloadFile($event, BulkUploadFileType.Establishment)"
    >
      Workplace
    </a>
  </li>
  <li>
    <a
      class="govuk-!-padding-top-2"
      href="/bulk-upload/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-bulk-upload-staff.csv"
      (click)="downloadFile($event, sanitise ? BulkUploadFileType.WorkerSanitise : BulkUploadFileType.Worker)"
    >
      Staff
    </a>
  </li>
  <li>
    <a
      href="/bulk-upload/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-bulk-upload-training.csv"
      (click)="downloadFile($event, BulkUploadFileType.Training)"
    >
      Training
    </a>
  </li>
</ul>
