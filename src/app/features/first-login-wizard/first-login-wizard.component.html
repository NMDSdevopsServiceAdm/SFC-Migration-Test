<div class="govuk-grid-row govuk-!-margin-1 govuk-!-margin-top-4">
  <div class="asc-summary-box">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full govuk-util__align-right">
        <a class="govuk-button govuk-button--link" routerLink="/dashboard">Close</a>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-half">
        <h1 class="govuk-!-font-weight-regular govuk-!-margin-top-0">Help to get you started</h1>
        <h2 class="govuk-heading-m govuk-!-margin-bottom-2">
          {{ wizards[currentIndex].title }}
        </h2>
        <div class="asc-cms-content" [innerHTML]="wizards[currentIndex].content"></div>
      </div>
      <div class="govuk-grid-column-one-half">
        <img
          class="asc-shadow-box"
          src="{{ imageUrl }}{{ wizards[currentIndex].image }}"
          alt="{{ wizards[currentIndex].title }}"
        />
      </div>
    </div>
    <div class="govuk-grid-row">
      <div *ngIf="!isFirst" class="govuk-util__inline-block govuk-grid-column-one-half govuk-util__align-left">
        <a
          class="asc-chevron-before asc-no-underline govuk-!-font-size-27 govuk-button--link govuk-!-margin-top-3"
          href="#"
          (click)="nextOrPreviousWizard($event, false)"
          >Previous</a
        >
        <br />
        <a href="#" (click)="nextOrPreviousWizard($event, false)" class="govuk-button--link govuk-!-margin-left-2">{{
          wizards[currentIndex - 1].title
        }}</a>
      </div>
      <div
        *ngIf="!isLast"
        class="govuk-util__inline-block govuk-grid-column-one-half govuk-util__float-right govuk-util__align-right"
      >
        <a
          class="
            asc-chevron-after asc-no-underline
            govuk-button--link
            govuk-!-font-size-27 govuk-!-margin-top-3
            margin-left-6
          "
          href="#"
          (click)="nextOrPreviousWizard($event, true)"
          >Next
        </a>
        <br />
        <a href="#" (click)="nextOrPreviousWizard($event, true)" class="govuk-button--link govuk-!-margin-right-2">{{
          wizards[currentIndex + 1].title
        }}</a>
      </div>
    </div>
  </div>
</div>
