<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters-from-desktop">
    <h1 class="govuk-heading-xl">Have they had a flu vaccination since 1 September 2020?</h1>
    <app-why-collecting-flu-jab></app-why-collecting-flu-jab>
  </div>
</div>

<form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.get('fluJab').invalid">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div *ngFor="let answer of answersAvailable; let idx = index" class="govuk-radios__item">
              <input class="govuk-radios__input" [formControlName]="'fluJab'" id="fluJab-{{ idx }}" name="fluJab"
                type="radio" [value]="answer" />
              <label class="govuk-label govuk-radios__label" for="fluJab-{{ idx }}">
                {{ answer }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
