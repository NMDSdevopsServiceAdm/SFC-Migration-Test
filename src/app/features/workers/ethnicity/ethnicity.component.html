<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div
        class="govuk-form-group govuk-!-margin-bottom-4"
        [class.govuk-form-group--error]="submitted && form.get('ethnicity').invalid"
      >
        <h1 class="govuk-label-wrapper">
          <span class="govuk-caption-l" data-testid="section-heading">{{ section }}</span>
          <label class="govuk-label govuk-label--l govuk-!-margin-bottom-8" for="ethnicity">
            What's their ethnicity?
          </label>
        </h1>

        <div class="govuk-radios govuk-radios--conditional">
          <ng-container *ngFor="let group of ethnicityGroups(); let idx = index">
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                [formControlName]="'ethnicityGroup'"
                id="ethnicityGroup-{{ idx }}"
                name="ethnicityGroup"
                type="radio"
                [value]="group"
              />
              <label class="govuk-label govuk-radios__label" for="ethnicityGroup-{{ idx }}">
                {{ group }}
              </label>
            </div>

            <div *ngFor="let ethnicityOption of ethnicities[group]; let idx = index">
              <div
                class="govuk-radios__conditional"
                [class.govuk-radios__conditional--hidden]="form.get('ethnicityGroup').value !== ethnicityOption.group"
                id="conditional-ethnicity-conditional-1"
              >
                <div class="govuk-radios__item">
                  <input
                    class="govuk-radios__input"
                    [formControlName]="'ethnicity'"
                    id="ethnicityOption-{{ idx }}"
                    name="ethnicity"
                    type="radio"
                    [value]="ethnicityOption.id"
                  />
                  <label class="govuk-label govuk-radios__label" for="ethnicityOption-{{ idx }}">
                    {{ ethnicityOption.ethnicity }}
                  </label>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- <select
          class="govuk-select"
          [class.govuk-select--error]="submitted && form.get('ethnicity').invalid"
          [formControlName]="'ethnicity'"
          id="ethnicity"
          name="ethnicity"
        >
          <option class="form-control" [ngValue]="null">Select ethnicity</option>
          <option *ngFor="let ethnicity of ethnicitiesUngrouped()" [value]="ethnicity.id">
            {{ ethnicity.ethnicity }}
          </option>
          <optgroup *ngFor="let groupName of ethnicityGroups()" label="{{ groupName }}">
            <option *ngFor="let ethnicity of ethnicities[groupName]" [value]="ethnicity.id">
              {{ ethnicity.ethnicity }}
            </option>
          </optgroup>
        </select> -->
      </div>
    </div>
    <div class="govuk-grid-column-one-third" *ngIf="insideFlow">
      <div class="govuk-!-margin-left-8">
        <app-progress-bar
          data-testid="progress-bar-1"
          [sections]="staffRecordSections"
          [currentSection]="section"
        ></app-progress-bar>
      </div>
    </div>
  </div>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
