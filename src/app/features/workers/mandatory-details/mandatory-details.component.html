<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl">
        Staff record
      </h1>
    </div>
  </div>
  <app-basic-record [basicTitle]="'Mandatory details'" [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-basic-record>
</ng-container>
