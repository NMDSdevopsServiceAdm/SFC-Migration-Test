<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.get('qualification').invalid">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l govuk-!-margin-bottom-8" for="qualification">
            <span class="govuk-caption-l" data-testid="section-heading">{{ section }}</span>
            What's the highest level of their other qualifications?
          </label>
        </h1>
        <app-details [title]="'Help with qualification levels'">
          <p>
            <a
              target="_blank"
              href="https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels"
            >
              Find out more about qualification levels<span class="govuk-visually-hidden"
                >, (opens in a new window)</span
              >
            </a>
            on the GOV.UK website.
          </p>
        </app-details>
        <label class="govuk-label" for="qualification"> Qualification level </label>
        <span
          *ngIf="submitted && form.get('qualification').errors"
          id="qualification-error"
          class="govuk-error-message"
        >
          <span class="govuk-visually-hidden">Error:</span>
          {{ getFormErrorMessage('qualification', 'required') }}
        </span>
        <select
          class="govuk-select govuk-!-width-two-thirds"
          [class.govuk-select--error]="submitted && form.get('qualification').invalid"
          [formControlName]="'qualification'"
          id="qualification"
          name="qualification"
        >
          <option [ngValue]="null">Select</option>
          <option *ngFor="let qualification of qualifications" [value]="qualification.id">
            {{ qualification.level }}
          </option>
        </select>
      </div>
    </div>
    <div class="govuk-grid-column-one-third" *ngIf="insideFlow">
      <div class="govuk-!-margin-left-8">
        <app-progress-bar
          data-testid="progress-bar-1"
          [sections]="staffRecordSections"
          [currentSection]="section"
        ></app-progress-bar>
      </div>
    </div>
  </div>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
