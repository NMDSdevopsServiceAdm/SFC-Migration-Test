<div class="govuk-grid-row govuk-!-margin-bottom-5">
  <div class="govuk-grid-column-full">
    <div class="summary-box">
      <div class="totalRecords column">
        <p class="totalRecords__text">Number of <br />records added:</p>
        <span class="totalRecords__count">{{ trainingCount + qualificationsCount }}</span>
      </div>
      <hr class="topLine" />
      <div class="column">
        <div class="individualTrainingColumns">
          <div class="records">
            <span class="records__count">{{ trainingCount }}</span>
            <span class="records__text">training records</span>
          </div>
          <div class="recordStatus">
            <div class="recordStatus__imageContainer">
              <img src="/assets/images/flag-red.svg" alt="" />
            </div>
            <div class="recordStatus__textContainer">
              <span class="recordStatusCount">{{ expiredTrainingCount }}</span>
              <span class="recordStatusText">records have expired</span>
            </div>
          </div>
          <div class="recordStatus">
            <div class="recordStatus__imageContainer">
              <img src="/assets/images/flag-orange.svg" alt="" />
            </div>
            <div class="recordStatus__textContainer">
              <span class="recordStatusCount">{{ expiresSoonTrainingCount }}</span>
              <span class="recordStatusText">records expire soon</span>
            </div>
          </div>
        </div>
        <hr class="bottomLine" />
        <div class="individualTrainingColumns">
          <div class="records">
            <span class="records__count">{{ qualificationsCount }}</span>
            <span class="records__text">qualifications records</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
