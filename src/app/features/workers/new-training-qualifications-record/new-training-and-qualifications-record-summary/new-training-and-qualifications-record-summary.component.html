<div class="govuk-grid-row govuk-!-margin-bottom-5">
  <div class="govuk-grid-column-full">
    <div class="summary-box">
      <div class="totalRecords column">
        <p class="totalRecords__text">Number of <br />records added:</p>
        <span class="totalRecords__count">{{ trainingCount + qualificationsCount }}</span>
      </div>
      <div class="column">
        <p class="records">
          <span class="records__count">{{ trainingCount }}</span>
          <span class="records__text">training records</span>
        </p>
      </div>
      <div class="column">
        <p class="records">
          <span class="records__count">{{ qualificationsCount }}</span>
          <span class="records__text">qualifications records</span>
        </p>
      </div>
    </div>
  </div>
</div>
