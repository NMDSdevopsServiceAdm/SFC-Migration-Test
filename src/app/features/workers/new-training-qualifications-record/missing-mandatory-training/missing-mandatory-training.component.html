<div>
  <a
    *ngIf="canEditWorker"
    data-testid="addMissingRecord"
    draggable="false"
    role="button"
    [routerLink]="[
      '/workplace',
      this.workplace.uid,
      'training-and-qualifications-record',
      training.uid,
      'add-training'
    ]"
    [state]="{ training: 'mandatory', missingRecord: this.missingRecord }"
  >
    Add
  </a>
</div>
