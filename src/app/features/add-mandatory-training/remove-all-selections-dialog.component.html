<h1 id="dialogHeading">
  You're about to delete all mandatory training.
</h1>

<p>If you do this, you'll delete all of the mandatory training that you had previously saved for your workplace.</p>

<button (click)="close(true)" class="govuk-button">Delete all mandatory training</button>
<button (click)="close(false)" class="govuk-button govuk-button--link govuk-util__float-right">
  Cancel
</button>
