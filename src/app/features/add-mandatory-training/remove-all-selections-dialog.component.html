<h1 id="dialogHeading">
  You are about to remove mandatory training.
</h1>

<p>This will clear all the training you have selected to be mandatory for your workplace.</p>

<button (click)="close(true)" class="govuk-button">Remove</button>
<button (click)="close(false)" class="govuk-button govuk-button--link govuk-util__float-right">
  Cancel
</button>
