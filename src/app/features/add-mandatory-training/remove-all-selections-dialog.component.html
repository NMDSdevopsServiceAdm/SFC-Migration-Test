<h1 id="dialogHeading">
  You're about to remove all training selections.
</h1>

<p>If you do this, your workplace will not have any training set up as being mandatory for your staff at the moment.</p>

<button (click)="close(true)" class="govuk-button">Remove all training selections</button>
<button (click)="close(false)" class="govuk-button govuk-button--link govuk-util__float-right">
  Cancel
</button>
