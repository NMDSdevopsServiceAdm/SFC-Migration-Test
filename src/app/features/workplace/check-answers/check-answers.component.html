<ng-container *ngIf="establishment">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-l" data-testid="establishmentHeading">
        <span class="govuk-caption-l">Workplace summary</span>
        {{ establishment.name }}
      </h1>

      <div class="govuk-button-group govuk__justify-content-space-between govuk-!-margin-top-7">
        <p>Check the workplace details you've added before you confirm them.</p>
        <a
          class="govuk-button"
          role="button"
          draggable="false"
          [routerLink]="['/workplace', establishment.uid, 'success']"
        >
          Confirm workplace details
        </a>
      </div>

      <app-workplace-summary [workplace]="establishment" [return]="summaryReturnUrl"></app-workplace-summary>

      <a class="govuk-button" role="button" draggable="false" (click)="showConfirmWorkplaceDetailsAlert()">
        Save and complete
      </a>
    </div>
  </div>
</ng-container>
