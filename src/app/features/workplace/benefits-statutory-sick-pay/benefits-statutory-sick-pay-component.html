<form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <fieldset class="govuk-fieldset">
        <div class="govuk-form-group govuk-!-margin-bottom-0">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              <span class="govuk-caption-l" data-testid="section-heading">Staff benefits</span>
              Do you pay your care workers more than statutory 'sick pay' if they cannot work because of illness?
            </h1>
          </legend>
          <div class="govuk-!-margin-bottom-6">
            <p>Training could be things like 'moving and handling' and 'dementia care'.</p>
          </div>
          <div class="gouvk-grid-row govuk-!-margin-bottom-3">
            <div class="govuk-radios">
              <div class="govuk-radios__item" *ngFor="let option of statuorySickPayOptions; let i = index">
                <input
                  class="govuk-radios__input"
                  id="statutorySickPay-{{ i }}"
                  name="statutorySickPay"
                  [formControlName]="'statutorySickPay'"
                  type="radio"
                  [value]="option.value"
                />
                <label class="govuk-label govuk-radios__label" for="statutorySickPay-{{ i }}">
                  {{ option.label }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="govuk-grid-column-one-third">
      <div *ngIf="!return && !inStaffRecruitmentAndBenefitsFlow" class="govuk-util__float-right">
        <app-progress-bar
          data-testid="progress-bar"
          [sections]="workplaceFlowSections"
          [currentSection]="section"
        ></app-progress-bar>
      </div>
      <div *ngIf="!return && inStaffRecruitmentAndBenefitsFlow" class="govuk-util__float-right">
        <app-progress-bar
          data-testid="progress-bar-2"
          [header]="'Recruitment'"
          [sections]="recruitmentSections"
          [completeProgressBar]="'true'"
        ></app-progress-bar>
        <app-progress-bar
          data-testid="progress-bar-3"
          [header]="'Staff benefits'"
          [sections]="staffBenefitsSections"
          [currentSection]="section"
        ></app-progress-bar>
      </div>
    </div>
  </div>
  <app-workplace-submit-button [return]="!!return" (clicked)="setSubmitAction($event)"></app-workplace-submit-button>
</form>
