<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="totalStaffComponent.formErrorsMap" [form]="totalStaffComponent.form"></app-error-summary>

<form #formEl novalidate (ngSubmit)="onSubmit()" [formGroup]="totalStaffComponent.form">
  <app-total-staff>
  </app-total-staff>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
