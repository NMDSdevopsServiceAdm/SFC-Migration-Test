<div class="govuk-!-padding-3">
  <h1 id="dialogHeading">
    You're about to delete <strong>{{ data.numberOfInactiveWorkplacesForDeletion }} </strong> inactive accounts
  </h1>
</div>

<button (click)="close(true)" class="govuk-button govuk-button--warning">Delete inactive accounts</button>
<button (click)="close(false)" class="govuk-button govuk-button--link govuk-util__float-right">Cancel</button>
