<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h2 class="govuk-heading-l">CQC main service change: Dummy Establishment</h2>

    <app-review-checkbox
      [toggleCheckbox]=""
      [registration]=""
      [userFullName]=""

      [getUpdatedRegistration]=""
    ></app-review-checkbox>
    <h2 class="govuk-heading-m">Workplace details</h2>
    <dl class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Workplace ID</dt>
        <dl class="govuk-summary-list__value"></dl>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Name and address</dt>
        <dl class="govuk-summary-list__value"></dl>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Username</dt>
        <dl class="govuk-summary-list__value"></dl>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Current service</dt>
        <dl class="govuk-summary-list__value"></dl>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Requested service</dt>
        <dl class="govuk-summary-list__value"></dl>
      </div>
    </dl>

    <app-add-note
      [addNote]=""
      [registration]=""
      [notes]=""
      [getNotes]=""
      [notesError]=""
      [notesForm]=""
      [loggedInUser]=""
    ></app-add-note>

    <div class="govuk-frid-column-three-quarters">
      <div class="govuk-button-group">
        <button class="govuk-button govuk-!-padding-left-6 govuk-!-padding-right-6">Approve</button>
        <button
          class="
            govuk-button govuk-button--warning
            govuk-!-padding-left-6 govuk-!-padding-right-6 govuk-!-margin-left-6
          "
        >
          Reject
        </button>
        <a [routerLink]="['/']" class="govuk-!-margin-left-9 govuk-list">Exit</a>
      </div>
    </div>
  </div>
