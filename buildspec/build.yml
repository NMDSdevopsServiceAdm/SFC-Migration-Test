version: 0.2

run-as: codebuild-user

env:
  variables:
    NODE_OPTIONS: "--max_old_space_size=8192"
phases:
  install:
    runtime-versions:
      nodejs: 18


  build:
    commands:
      - chown -R codebuild-user:codebuild-user "/root/.npm"
      - cd frontend && npm ci
      - npm run build:test
      - cd ../backend && npm ci