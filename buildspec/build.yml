version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max_old_space_size=8192"
  parameter-store:
    environment: "/ja/db_host"
phases:
  install:
    runtime-versions:
      nodejs: 18
  build:
    commands:
      - cd frontend && npm ci
      - npm run build:test
      - cd ../backend && npm ci
  post_build:
    commands:
      - aws s3 rm --recursive "s3://sfc-frontend-$environment/"

artifacts:
  files:
    - '**/*'
  base-directory: 'frontend/src'
