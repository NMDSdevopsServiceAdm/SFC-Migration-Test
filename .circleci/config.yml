version: 2.1
orbs:
  node: circleci/node@1.1.6
  cloudfoundry: circleci/cloudfoundry@0.1.73

workspace_path: &workspace_path
  /home/circleci

use_workspace: &use_workspace
 attach_workspace:
   at: *workspace_path

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run: npm run server:test:unit
      - persist_to_workspace:
          root: *workspace_path
          paths:
            - project
workflows:
    build-test-deploy:
      jobs:
        - build-and-test
        - cloudfoundry/blue_green:
            appname: sfccircle
            requires:
                - build-and-test
            endpoint: https://api.cloud.service.gov.uk
            org: dhsc-skills-for-care-nmds-sc-2
            space: sandbox
            manifest: manifest.circle.yml
            package: '.'
            dark_subdomain: sfccircle-dark
            live_subdomain: sfccircle-live
            domain: cloudapps.digital
            build_steps:
                - run: npm install
                - run: npm run build


